<head>

  <div class="container">
  <h1 class="page-title">

<div class="container_allMovies">
  <!-- Aquí se mostrarán las películas -->

<!-- Formulario para agregar una nueva película -->

      <h2>Agregar Nueva Película</h2>
      <input type="text" id="movieName" placeholder="Nombre de la Película">

      <input type="text" id="movieLink" placeholder="Enlace de la imagen">
      <input type="text" id="redirectLink" placeholder="Enlace de la información">
      <button onclick="agregarPelicula()">Agregar</button>
